    .navbar {

      height: 3px;
      background-color: #333;
      transition: 0.3s;
    }

    @media (max-width: 768px) {
      .menu {
        display: none;
        flex-direction: column;
        gap: 16px;
        background-color: #fff;
        position: absolute;
        top: 60px;
        left: 0;
        width: 100%;
        padding: 20px 40px;
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.05);
      }

<section id="contact" style="padding: 60px 20px; max-width: 600px; margin: auto; background:#fff; border-radius:12px; box-shadow:0 8px 24px rgba(0,0,0,0.1);">
  <style>
    #contact h2 {
      text-align: center;
      margin-bottom: 24px;
      font-weight: 800;
      font-size: 32px;
      color: #222;
    }

    #contact form {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    #contact input, #contact textarea {
      padding: 14px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
      resize: vertical;
      transition: border-color 0.3s ease;
    }

    #contact input:focus, #contact textarea:focus {
      border-color: #007CF0;
      outline: none;
    }

    #contact button {
      background-color: #007CF0;
      color: white;
      padding: 14px;
      border: none;
      border-radius: 30px;
      font-weight: 700;
      font-size: 18px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    #contact button:hover {
      background-color: #005bb5;
    }

    #contact .status {
      margin-top: 12px;
      font-weight: 600;
      text-align: center;
      color: #007CF0;
    }
  </style>

  <h2>Contact Me</h2>

  <form id="contact-form">
    <input type="text" name="from_name" placeholder="Your Name" required />
    <input type="email" name="reply_to" placeholder="Your Email" required />
    <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
    <button type="submit">Submit</button>
    <div class="status" id="status"></div>
  </form>

  <!-- EmailJS SDK -->
  <script src="https://cdn.emailjs.com/sdk/3.2.0/email.min.js"></script>
  <script>
    (function() {
      emailjs.init('q9x_r-wQQb_AAQmKIT1-O'); // <-- Replace with your EmailJS user ID
    })();

    const form = document.getElementById('contact-form');
    const statusDiv = document.getElementById('status');

    form.addEventListener('submit', function(event) {
      event.preventDefault();
      statusDiv.style.color = '#007CF0';
      statusDiv.textContent = 'Sending...';

      emailjs.sendForm('service_345ya19', 'template_nxdgyjo', this)
        .then(() => {
          statusDiv.style.color = 'green';
          statusDiv.textContent = 'Message sent successfully!';
          form.reset();
        }, (error) => {
          statusDiv.style.color = 'red';
          statusDiv.textContent = 'Oops! Something went wrong. Please try again.';
          console.error('EmailJS error:', error);
        });
    });
  </script>
</section>
